name: fastapi-github-actions-test

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:13
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        options: >-
          --health-cmd="pg_isready -U testuser"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 5432:5432

    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_NAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Pull the built Docker image
        run: |
          docker pull soma1337/pipe_dream:latest  # Pull the image from Docker Hub

      - name: Run tests with pytest inside the container
        run: |
          docker run --rm \
            --network="container:db" \
            -e DATABASE_URL=postgresql://testuser:testpassword@localhost:5432/testdb \
            soma1337/pipe_dream:latest pytest tests/  # Run pytest inside the container

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          git fetch --prune --unshallow

      - name: Set up Python 3.12
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r backend/sqa-requirements.txt
      - name: Format import with Isort
        working-directory: ./backend/src
        run: |
          isort . 
        continue-on-error: true

      - name: Format with black
        working-directory: ./backend/src
        run: |
          black . --skip-string-normalization 
        continue-on-error: true

      - name: Type-check with mypy
        working-directory: ./backend/src
        run: |
          mypy . 
        continue-on-error: true



