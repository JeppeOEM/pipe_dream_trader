name: pipe-dream

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_NAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: soma1337/pipe_dream:latest
          cache-from: type=registry,ref=soma1337/pipe_dream:latest
          cache-to: type=inline
          file: ./backend/Dockerfile

  test:
    runs-on: ubuntu-latest
    needs: build-and-push  # This makes the test job depend on the build-and-push job

    services:
      db:
        image: postgres:13
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        options: >-
          --health-cmd="pg_isready -U testuser"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 5432:5432

    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_NAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Pull the built Docker image
        run: |
          docker pull soma1337/pipe_dream:latest  # Pull the image from Docker Hub

      - name: Run tests with pytest inside the container
        run: |
          docker run --rm \
            --network="container:db" \
            -e DATABASE_URL=postgresql://testuser:testpassword@localhost:5432/testdb \
            soma1337/pipe_dream:latest pytest tests/  # Run pytest inside the container
