name: pipe-dream

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_NAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build Docker image with cache
        run: |
          docker buildx create --use
          docker buildx build --cache-from=type=registry,ref=soma1337/pipe_dream:latest --cache-to=type=registry,ref=soma1337/pipe_dream:latest,mode=max --push -t soma1337/pipe_dream:latest ./backend/

      - name: Push Docker image
        run: docker push soma1337/pipe_dream:latest
