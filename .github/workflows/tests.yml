name: fastapi-github-actions-test

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          git fetch --prune --unshallow

      - name: Set up Python 3.12
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r backend/sqa-requirements.txt

      - name: Create report file
        run: |
          touch touch report.txt

      - name: Format import with Isort
        working-directory: ./backend/src
        run: |
          isort . >> ../linting_report.txt || true
        continue-on-error: true

      - name: Format with black
        working-directory: ./backend/src
        run: |
          black . --skip-string-normalization >> ../linting_report.txt || true
        continue-on-error: true

      - name: Type-check with mypy
        working-directory: ./backend/src
        run: |
          mypy . >> ../linting_report.txt || true
        continue-on-error: true

      - name: Output linting report
        run: |
          cat linting_report.txt
