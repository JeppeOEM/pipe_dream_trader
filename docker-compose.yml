---
services:
  nginx:
    image: "nginx:latest"
    volumes:
      - "./nginx/:/etc/nginx/conf.d/"
    ports:
      - "8000:8000"
    networks:
      - webnet
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      # dockerfile: Dockerfile

    # build:
    #   context: .
    # image: soma1337/pipe_dream:latest
    volumes:
      - "./backend:/app"
    env_file:
      - "./backend/testenv"
    depends_on:
      - timescale
      - postgres
    networks:
      - dbnet
      - webnet

  postgres:
    image: postgres:16
    container_name: postgres-db
    volumes:
      - "postgres-data:/var/lib/postgresql/data"
    ports:
      - "5439:5432"  # Remapped to avoid conflict
    env_file:
      - "./backend/testenv"
    networks:
      - dbnet
    restart: always

  timescale:
    image: timescale/timescaledb-ha:pg16
    volumes:
      - "timescale-data:/var/lib/postgresql/data"
    # remapped because it was conflicting with local postgres
    ports:
      - "5438:5432"
    env_file:
      - "./market_data_service/.env"
    networks:
      - dbnet

  python_program:
    build:
      context: ./market_data_service
    networks:
      - dbnet
    environment:
      - RTE=dev
    volumes:
      - ".:/app"
    depends_on:
      - timescale
    restart: always


volumes:
  postgres-data:
  timescale-data:

networks:
  webnet:
    driver: bridge
  dbnet:
    driver: bridge


